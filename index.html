<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Фото-генератор палетки цветов (AI)</title>
  <link rel="stylesheet" href="style/style.css" />
</head>
<body>

  <input type="file" id="photo-input" accept="image/*" style="display: none" />

  <header class="header">
    <button class="btn-left" id="btn-collection">Подборка</button>
    <button class="btn-center" id="btn-upload">Загрузить фотографию</button>
    <button class="btn-right" id="btn-edit" title="Редактировать">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/edit.png" alt="Карандаш"/>
    </button>
  </header>

  <div class="gallery" id="gallery" style="display: grid;">
    <img src="style/photos/2025-06-16 15.56.51.jpg" alt="Image 1" crossorigin="anonymous" />
    <img src="style/photos/2025-06-16 15.57.17.jpg" alt="Image 2" crossorigin="anonymous" />
    <img src="style/photos/2025-06-16 15.57.21.jpg" alt="Image 3" crossorigin="anonymous" />
    <img src="style/photos/2025-06-16 15.57.25.jpg" alt="Image 4" crossorigin="anonymous" />
    <img src="style/photos/2025-06-16 15.57.31.jpg" alt="Image 5" crossorigin="anonymous" />
    <img src="style/photos/2025-06-16 15.57.35.jpg" alt="Image 6" crossorigin="anonymous" />
    <img src="style/photos/2025-06-16 15.57.40.jpg" alt="Image 7" crossorigin="anonymous" />
    <img src="style/photos/2025-06-16 15.57.45.jpg" alt="Image 8" crossorigin="anonymous" />
  </div>

  <footer class="footer">
    <button id="btn-home" title="Домик">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/home.png" alt="Домик"/>
    </button>

    <button id="btn-add" title="Добавить фотографию">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/plus-math.png" alt="+"/>
    </button>

    <button id="btn-left" title="Влево">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/left.png" alt="<-" />
    </button>
    
    <button id="btn-right" title="Вправо">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/right.png" alt="->"/>
    </button>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
  <script src="script/main.js"></script>
</body>
</html>
