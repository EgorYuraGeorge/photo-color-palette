<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Цветовой анализ фото</title>
  <link rel="stylesheet" href="style/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.umd.js"></script>
  <script src="script/main.js" defer></script>
  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .gallery img {
      width: 270px;
      height: 400px;
      border-radius: 30px;
      object-fit: cover;
      cursor: pointer;
      animation: slideInFromTop 0.8s ease forwards;
    }

    .gallery img:nth-child(n) {
      animation-delay: calc(0.1s * var(--i));
    }

    @keyframes slideInFromTop {
      0% {
        opacity: 0;
        transform: translateY(-50px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <button class="btn-left" id="btn-collection">Подборка</button>
    <button class="btn-center" id="btn-upload">Загрузить фотографию</button>
    <button class="btn-right" id="btn-settings">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/settings.png" alt="Настройки" />
    </button>
  </header>

  <input type="file" id="photo-input" accept="image/*" style="display: none;" />

  <main class="gallery" id="gallery">
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const gallery = document.getElementById('gallery');
      const photoFolder = 'style/photos/';
      const imageCount = 8;

      for (let i = 1; i <= imageCount; i++) {
        const fileName = `2025-06-16 15.57.${i.toString().padStart(2, '0')}.jpg`;
        const img = document.createElement('img');
        img.src = `${photoFolder}${fileName}`;
        img.alt = `Фото ${i}`;
        img.style.setProperty('--i', i);

        img.addEventListener('click', () => {
          localStorage.setItem('photoList', JSON.stringify(Array.from(gallery.querySelectorAll('img')).map(el => el.src)));
          localStorage.setItem('photoIndex', i - 1);
          window.location.href = 'editor.html';
        });

        gallery.appendChild(img);
      }
    });
  </script>
</body>
</html>
