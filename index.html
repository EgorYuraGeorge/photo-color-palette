
<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Фото-генератор палетки цветов (ai)</title>
<link rel="stylesheet" href="style/style.css" />
</head>
<body>

  <header class="header">
    <button class="btn-left">Подборка</button>
    <button class="btn-center">Загрузить фотографию</button>
   
    <button class="btn-right" title="Редактировать">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/edit.png" alt="Карандаш"/>
    </button>
  </header>

 
  <div class="gallery">
    <img src="style/photos/2025-06-16 15.56.51.jpg" alt="Image 1" />
    <img src="style/photos/2025-06-16 15.57.17.jpg" alt="Image 2" />
    <img src="style/photos/2025-06-16 15.57.21.jpg" alt="Image 3" />
    <img src="style/photos/2025-06-16 15.57.25.jpg" alt="Image 4" />
    <img src="style/photos/2025-06-16 15.57.31.jpg" alt="Image 5" />
    <img src="style/photos/2025-06-16 15.57.35.jpg" alt="Image 6" />
    <img src="style/photos/2025-06-16 15.57.40.jpg" alt="Image 7" />
    <img src="style/photos/2025-06-16 15.57.45.jpg" alt="Image 8" />
  </div>

 
  <footer class="footer">
   
    <button title="Домик">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/home.png" alt="Домик"/>
    </button>
    
    
    <button title="Добавить фотографию">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/plus-math.png" alt="+"/>
    </button>
    
   
    <button title="Влево">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/left.png" alt="<-" />
    </button>
    <button title="Вправо">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/right.png" alt="->"/>
    </button>
</footer>

</body>
</html>
