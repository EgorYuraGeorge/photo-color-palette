<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Галерея изображений</title>
  <link rel="stylesheet" href="style/style.css" />
  <style>
    .gallery {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
    }

    .gallery img {
      max-width: 80vw;
      max-height: 70vh;
      border-radius: 20px;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>
  <header class="header">
    <button class="btn-left" onclick="location.href='index.html'">На главную</button>
    <button class="btn-center" onclick="location.href='editor.html'">Редактировать</button>
    <button class="btn-right" onclick="alert('В разработке')">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/settings.png" alt="Настройки" />
    </button>
  </header>

  <div class="gallery" id="gallery">
    <img id="displayedImage" src="style/photos/2025-06-16 15.56.51.jpg" alt="Фото" />
  </div>

  <footer class="footer">
    <button id="btn-left" title="Назад">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/left.png" alt="Назад" />
    </button>
    <button id="btn-home" title="Главная" onclick="location.href='index.html'">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/home.png" alt="Домой" />
    </button>
    <button id="btn-right" title="Вперёд">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/right.png" alt="Вперёд" />
    </button>
  </footer>

  <script>
    const imageFilenames = [
      "2025-06-16 15.56.51.jpg",
      "2025-06-16 15.57.17.jpg",
      "2025-06-16 15.57.21.jpg",
      "2025-06-16 15.57.25.jpg",
      "2025-06-16 15.57.31.jpg",
      "2025-06-16 15.57.35.jpg",
      "2025-06-16 15.57.40.jpg",
      "2025-06-16 15.57.45.jpg"
    ];

    const basePath = "style/photos/";
    const displayedImage = document.getElementById("displayedImage");
    let index = 0;

    function updateImage() {
      displayedImage.style.opacity = 0;
      setTimeout(() => {
        displayedImage.src = basePath + imageFilenames[index];
        displayedImage.style.opacity = 1;
      }, 200);
    }

    document.getElementById("btn-left").addEventListener("click", () => {
      index = (index - 1 + imageFilenames.length) % imageFilenames.length;
      updateImage();
    });

    document.getElementById("btn-right").addEventListener("click", () => {
      index = (index + 1) % imageFilenames.length;
      updateImage();
    });
  </script>
  <script src="script/main.js"></script>
</body>
</html>
