<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Подборка пользователя</title>
  <link rel="stylesheet" href="style/style.css" />
  <script src="script/main.js" defer></script>
  <style>
    .empty-message {
      text-align: center;
      margin-top: 50px;
      color: #aaa;
      font-size: 1.2em;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .gallery img {
      width: 270px;
      height: 400px;
      object-fit: cover;
      border-radius: 20px;
      cursor: pointer;
      animation: fadeIn 0.5s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header class="header">
    <button class="btn-left" onclick="location.href='index.html'">Главная</button>
    <button class="btn-center" id="btn-upload">Загрузить фотографию</button>
    <button class="btn-right" id="btn-settings">
      <img src="https://img.icons8.com/ios-filled/50/ffffff/settings.png" alt="Настройки" />
    </button>
  </header>

  <input type="file" id="photo-input" accept="image/*" style="display: none;" />

  <main>
    <div id="gallery" class="gallery"></div>
    <div id="empty-msg" class="empty-message" style="display: none;">
      Здесь пока пусто. Нажмите «+», чтобы создать свою палитру!
    </div>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const gallery = document.getElementById('gallery');
      const emptyMsg = document.getElementById('empty-msg');
      const saved = JSON.parse(localStorage.getItem('savedProjects') || '[]');

      if (saved.length === 0) {
        emptyMsg.style.display = 'block';
      } else {
        saved.forEach((src, index) => {
          const img = document.createElement('img');
          img.src = src;
          img.alt = `Сохранённое изображение ${index + 1}`;
          img.addEventListener('click', () => {
            localStorage.setItem('photoList', JSON.stringify(saved));
            localStorage.setItem('photoIndex', index);
            window.location.href = 'editor.html';
          });
          gallery.appendChild(img);
        });
      }
    });
  </script>
</body>
</html>
